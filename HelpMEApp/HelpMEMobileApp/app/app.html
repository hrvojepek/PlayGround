<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <img [src]="user.photo" class="imageMenu"/>
    <h3>{{user.name}}</h3>
    <br>
    <ion-list>
      <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
        <i class="{{p.icon}}" item-left></i> {{p.title}}
      </button>
    </ion-list>
    <ion-list>
      <button menuClose ion-item (click)="logout()">
        <i class="fa fa-power-off" item-left></i> Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
