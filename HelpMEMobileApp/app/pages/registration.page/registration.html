<ion-navbar *navbar>
  <ion-title>Sign Up</ion-title>
</ion-navbar>
<div *ngIf="_isLoading">
  <my-spinner></my-spinner>
</div>

<ion-content>
  <div class="mycontainerReg">
    <br>
    <h3>Welcome</h3>
    <h5>Register And Join Our Community</h5>
    <br><br>
    <div class="login">
      <form>
        <ul>
          <li>
            <a class="icon user"></a><input type="text" class="text"  placeholder="Your First Name" #name (keyup)="checkName(name.value)">
          </li>
          <li>
            <a  class=" icon mail"></a><input type="email" class="text" placeholder="Your Email" #email (keyup)="checkEmail(email.value)">
          </li>
          <li>
            <a class=" icon key"></a><input type="password" placeholder="Password" #password (keyup)="checkPass(password.value)">
            <div class="errContainer" [hidden]="passLengthOk">
              <span class="error">Password must be at least 4 characters long</span>
            </div>
          </li>
          <li >
            <a class=" icon key"></a><input type="password" placeholder="Confirm Password" #passConfirm (keyup)="checkPasswords(password.value, passConfirm.value)">
            <div class="errContainer" [hidden]="passMatch">
              <span class="error">Passwords don't match</span>
            </div>
          </li>
          <div class="clear"></div>
          <br><br>
        </ul>
        <div style="padding-left: 6%; width: 100%">
          <button full [disabled]="hasErr" (click)="registerUser(name.value, email.value, password.value)">Register</button>
        </div>
      </form>
    </div>
  </div>

  <button (click)="getData()">Get data</button>
</ion-content>
