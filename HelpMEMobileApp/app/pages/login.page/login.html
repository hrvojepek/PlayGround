<ion-navbar *navbar>
    <ion-title>Sign In</ion-title>
</ion-navbar>

<div *ngIf="_isLoading">
    <my-spinner></my-spinner>
</div>


<ion-content>
    <div class="mycontainerReg">
        <br>
        <h3>Welcome back</h3>
        <h5>Login To Proceed</h5>
        <br><br>
        <div class="login">
            <form>
                <ul>
                    <li>
                        <a  class="icon mail"></a><input type="email" class="text" placeholder="Your Email" #email required>
                    </li>
                    <li>
                        <a class="icon key"></a><input type="password" placeholder="Password" #password required>
                    </li>
                    <div class="clear"></div>
                    <br><br>
                </ul>
                <div style="padding-left: 6%; width: 100%">
                    <button full (click)="loginUser(email.value, password.value)">Login</button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
